<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl0w Tech</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/33f1469a06.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container">
        <div class="wrapper">
            <form action="">
                <h1>Iniciar sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label for=""> <input type="checkbox"> Recordar </label>
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>

                <button class="btn" type="submit">Entrar</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
